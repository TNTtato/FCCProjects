<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
    <div class="logo-wrapper">
    <img class="header-logo-img" id="header-img" src="./img/GOTjaLogo.jpeg" alt="GOTja Logo">
    <h1>GOTja</h1>
    </div>
    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#section-1">Link 1</a></li>
        <li><a class="nav-link" href="#section-2">Link 2</a></li>
        <li><a class="nav-link" href="#section-3">Link 3</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <h2>Would you mind giving us some feedback?</h2>
      <h3>What products would you like to find?</h3>
      <div class="feedback-items-container">
      <div class="feedback-items">
      <input type="checkbox" name="productos-de-preferencia" id="bookmarks">
      <label for="bookmarks">Bookmarks</label>
      </div>
      <div class="feedback-items">
      <input type="checkbox" name="productos-de-preferencia" id="keychains">
      <label for="bookmarks">Keychains</label>
      </div>
      <div class="feedback-items">
      <input type="checkbox" name="productos-de-preferencia" id="cupholders">
      <label for="bookmarks">Cup Holders</label>
      </div>
      <div class="feedback-items">
      <input type="checkbox" name="productos-de-preferencia" id="zodiacsigns">
      <label for="bookmarks">Zodiac Signs</label>
      </div>
      <div class="feedback-items">
      <input class="text-input-feedback" type="text" name="productos-de-preferencia" id="other-products" placeholder="Other?">
      <label for="other-productos">Other Product </label>
      </div>
      <div class="button-submit">
        <button type="submit">Submit info</button>
      </div>
      </div>
    </form>
    <section class="section-1" id="section-1">
      <h1>SECTION  1</h1>
    </section>
    <section class="section-2" id="section-2">
      <h1>SECTION  2</h1>
    </section>
    <section class="section-3" id="section-3">
      <h1>SECTION  3</h1>
    </section>
  </main>
  <footer>this is the footer</footer>
</body>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
